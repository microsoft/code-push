name: Ð¡ode-push CI

on: 
   pull_request:
    branches:
      - master

jobs:
  Run-tests:
    name: Test code-push-sdk
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Setup dependencies
        run: npm run setup
      - name: Build
        run: npm run build 
      - name: Run tests 
        run: npm run test

  build-check:
    name: Should have declarartion files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Setup dependencies
        run: npm run setup
      - name: Generate Release
        run: npm run build:release
      - name: Check For Declaration
        run: |
          npm i -g ts-node
          ts-node .github/scripts/check-for-declaration-files.ts

